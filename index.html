<!DOCTYPE html>
<html>
<head>

	<title>Quote Generator</title>

	<!-- Link to bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- Link to jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Link to Popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

	<!-- Link to JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	<!-- Link to custom CSS -->
	<link rel="stylesheet" type="text/css" href="./main.css">

	<!-- Link to custom Javascript -->
	<link rel="stylesheet" type="text/css" href="./main.js">

</head>
<body>
	<div class="container">

		<!-- Title -->
		<div class="row justify-content-center text-center">
			<h1>Quote Generator</h1>
		</div>

		<!-- 'Get New Quote Button' -->
		<div class="row justify-content-center" style="margin: 40px">
			<button type="button" class="btn btn-outline-light">Get New Quote</button>
		</div>

		<!-- Quote Section -->
		<div class="row justify-content-center">
			<div class="col-md-8">
				<blockquote class="blockquote text-center">
					<div>
						<p>Talk is cheap. Show me the code.</p>
						<footer class="blockquote-footer"><cite title="Source Title">Linus Torvalds</cite></footer>
					</div>
				</blockquote>
			</div>

		</div> <!-- End quote row -->
	</div> <!-- End div 'container' -->
</body>
</html>
